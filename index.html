<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@	0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="welcome"><h2>Let's start the game of Rock-Paper-Scissors!</h2></div>
       <div class="container">
            <div class = "rock"> 
                <div><img src="rock.png" alt="Futuristic looking rock picture made using Microsoft Copilot">
                    <div><button class="btn_rock">Rock</button>
                    </div>
                </div>
            </div>
            <div class = "paper"> 
                <div><img src="paper.png" alt="Futuristic looking paper picture made using Microsoft Copilot">
                    <div><button class="btn_paper">Paper</button>
                    </div>
                </div>
            </div>
            <div class = "scissors"> 
                <div><img src="scissors.png" alt="Futuristic looking scissors picture made using Microsoft Copilot">
                    <div><button class="btn_scissors">Scissors</button>
                    </div>
                </div>
            </div>  
            
        </div>
        <div class="result"><h2></h2></div>
        <div class="scoreboard"><h2></h2></div>
        <div class="score"><h2></h2></div>
        <div class="message"><h1></h1></div>
        <script src="js-rps.js"></script>
    </body>

</html>
